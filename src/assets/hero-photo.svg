<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#222"/>
      <stop offset="100%" stop-color="#0b0b0b"/>
    </linearGradient>
    <filter id="grain">
      <feTurbulence baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)" />
  <!-- stylized gym silhouettes (monochrome) -->
  <g fill="#111" opacity="0.9">
    <ellipse cx="400" cy="700" rx="220" ry="60" fill="#090909"/>
    <ellipse cx="1100" cy="740" rx="260" ry="55" fill="#0a0a0a"/>

    <!-- person left -->
    <g transform="translate(320,300)">
      <circle cx="80" cy="-10" r="40" fill="#f3f3f3" />
      <rect x="40" y="30" width="80" height="160" rx="28" fill="#dedede" />
      <rect x="10" y="170" width="140" height="24" rx="12" fill="#cfcfcf" />
      <rect x="-20" y="60" width="200" height="20" rx="10" transform="rotate(-18 80 70)" fill="#d7d7d7"/>
    </g>

    <!-- person right lifting -->
    <g transform="translate(980,280)">
      <circle cx="60" cy="-20" r="36" fill="#f3f3f3" />
      <rect x="30" y="20" width="60" height="140" rx="22" fill="#dedede" />
      <rect x="-20" y="-6" width="140" height="20" rx="8" transform="rotate(12 50 0)" fill="#cfcfcf"/>
      <rect x="0" y="140" width="120" height="20" rx="8" fill="#cfcfcf"/>
    </g>

    <!-- background gym equipment shapes -->
    <rect x="420" y="220" width="420" height="12" fill="#0e0e0e" opacity="0.6"/>
    <rect x="420" y="240" width="18" height="120" fill="#0e0e0e" opacity="0.6"/>
    <rect x="820" y="240" width="18" height="120" fill="#0e0e0e" opacity="0.6"/>
  </g>

  <!-- subtle grain overlay -->
  <rect width="100%" height="100%" fill="#000" opacity="0.03"/>
</svg>